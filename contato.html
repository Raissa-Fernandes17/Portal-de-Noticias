<body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fas fa-newspaper" aria-hidden="true"></i>

      </div>

<div class="container1">
    <h2>Entre em Contato</h2>

    <form method="post" action="processa_contato.php" enctype="multipart/form-data">

        <!-- Nome -->
        <label for="nome">Nome Completo:</label>
        <input type="text" 
               id="nome" 
               name="nome" 
               placeholder="Digite seu nome"
               required
               pattern="[A-Za-zÀ-ÿ\s]{3,}"
               title="Digite apenas letras. Mínimo 3 caracteres.">

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               name="email"
               required
               placeholder="seuemail@exemplo.com">

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="text"
               id="telefone"
               name="telefone"
               required
               placeholder="(99) 99999-9999"
               pattern="\([0-9]{2}\)\s?[0-9]{5}-[0-9]{4}"
               title="Formato correto: (99) 99999-9999">

        <!-- Assunto -->
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
            <option value="">Selecione...</option>
            <option value="duvida">Dúvida</option>
            <option value="suporte">Suporte Técnico</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
        </select>

        <!-- Tipo de contato (radio) -->
        <label>Tipo de Contato:</label>
        <div class="radio-group">
            <input type="radio" name="tipo" value="pessoal" required> Pessoal <br>
            <input type="radio" name="tipo" value="profissional"> Profissional <br>
            <input type="radio" name="tipo" value="empresa"> Empresa
        </div>

        <!-- Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem"
                  name="mensagem"
                  rows="6"
                  required
                  placeholder="Digite sua mensagem aqui..."></textarea>

        <!-- Anexo -->
        <label for="arquivo">Anexar arquivo:</label>
        <input type="file" id="arquivo" name="arquivo">

        <!-- Termos -->
        <div class="checkbox-group">
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos" style="display: inline;">Aceito os termos de uso</label>
        </div>

        <button type="submit">Enviar</button>

    </form>
</div>
